<form [formGroup]="signupForm" class="custom-form">
    <h1 class="display-6">Registro</h1>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Usuario</label>
        <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger">
            <div *ngIf="userName.errors?.['required']">Usuario requerido</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">Contraseña es requerida.</div>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center">
        <button type="submit" (click)="register()" class="btn btn-primary mx-1">Registrarse</button>
        <div class="text-decoration-underline text-secondary">
            <div class="pointer" (click)="login()">Volver al inicio de sesion</div>
        </div>
    </div>
</form>
